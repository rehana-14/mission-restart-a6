<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftCart</title>
    <!-- font awasome cdn -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

     <!-- daisy ui and tailwind css -->
      <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
      <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

      <!-- css stylesheel  -->
       <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- navbar start here -->
     <header>
        <div class="navbar bg-base-100 shadow-sm">
  <div class="navbar-start">
    
    <a class="btn btn-ghost text-2xl text-indigo-700 font-bold ml-10 md:ml-20">SwiftCart</a>
  </div>
  <div class="navbar-center hidden lg:flex">
    <ul class="menu menu-horizontal px-1 flex gap-5 text-gray-500 font-semibold">
      <li>Home</li>
      <li>Product</li>
      <li>About</li>
      <li>Contact</li>
    </ul>
  </div>
  <div class="navbar-end text-gray-500">
    <button id="cart" class="md:mr-20"><i class="fa-solid fa-cart-shopping"></i></button>
    <div class="dropdown">
      <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"> <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /> </svg>
      </div>
      <ul
        tabindex="-1"
        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow text-gray-500 font-semibold">
        
      <li>Home</li>
      <li>Product</li>
      <li>About</li>
      <li>Contact</li>
       
      </ul>
    </div>
  </div>
</div>
     </header>





    <!-- js file -->
     <script src="script.js"></script>
</body>
</html>
